<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="./css/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
    <body>
        <header id="encabezado" class="d-flex flex-column w-100">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex">
                <div class="container-fluid d-flex align-items-center">
                    <div class="d-flex align-items-center m-3">
                        <div id="logo">
                            <img src="../imagenes/logo.png"  width="60" alt="">
                        </div>
                        <a class="navbar-brand c-orange text-uppercase fw-bold fs-3" href="#">Movies</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse roboto" id="navbarSupportedContent">
                        <ul class="navbar-nav w-100 d-flex fs-5">
                            <li class="nav-item d-flex">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link" href="./catalogo.html">Catálogo</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link" href="./tienda.html">Tienda</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <i class="fas fa-search c-white ms-2 mx-2 fs-4"></i>
                            <label class="btn-icon-cart" for="cart">
                                <div class="position-fixed bottom-50 end-0 bg-orange rounded-circle p-4">
                                    <i class="fas fa-shopping-cart c-white ms-2 mx-2 fs-4"></i>
                                </div>
                                <span id="carrito-contador"class="position-fixed end-0 bottom-50 translate-middle badge rounded-pill bg-danger">
                                    9
                                </span>
                            </label>
                            <input id="cart" type="checkbox" class="dd-input" />
                            <div class="carrito"></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="bg-slider">
                <h1 class="text-uppercase roboto text-center c-white">Contacto</h1>
            </div>
        </header>
        <form action="">
            <div class="d-flex flex-column align-items-center m-4 p-3">
                <div class="d-flex justify-content-center w-50 m-3">
                    <div class="m-3 bg-ligthgrey w-100">
                        <input type="text" class="bg-ligthgrey form-control p-3" placeholder="Nombre..." aria-label="First name">
                    </div>
                    <div class="m-3 bg-ligthgrey w-100">
                        <input type="text" class="bg-ligthgrey form-control p-3" placeholder="Apellido..." aria-label="Last name">
                    </div>
                </div>
                <div class="d-flex justify-content-center w-50 m-3">
                    <div class="m-3 bg-ligthgrey w-100">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="bg-ligthgrey form-control bg-ligthgrey p-3" id="exampleFormControlInput1" placeholder="Email...">
                    </div>
                    <div class="m-3 bg-ligthgrey w-100">
                        <label for="exampleFormControlInput2" class="form-label"></label>
                        <input type="phone" class="bg-ligthgrey form-control p-3" id="exampleFormControlInput2" placeholder="Telefono...">
                    </div>
                </div>
                <div class="m-3 w-50 d-flex flex-column align-items-center bg-ligthgrey ">
                    <label for="validationTextarea" class="form-label"></label>
                    <textarea class="bg-ligthgrey form-control is-invalid justify-content-center p-3 m-3" id="validationTextarea" placeholder="Escribir Mensaje..." required></textarea>
                    <div class="invalid-feedback">
                        
                    </div>
                </div>
                <button class="btn btn-efect text-uppercase roboto fs-6 px-5 py-2">Enviar</button>
            </div>
        </form>
        <div class="contacto d-flex flex-wrap w-100 align-items-center justify-content-center m-3 p-3">
            <div class="d-flex m-3">
                <i class="fas fa-envelope fs-3 c-orange"></i>
                <span class="roboto fs-5">Email</span>
            </div>
            <div class="d-flex m-3">
                <i class="fas fa-phone-alt fs-3 c-orange"></i>
                <span class="roboto fs-5">Teléfono</span>
            </div>
            <div class="d-flex m-3">
                <i class="fas fa-map-marker-alt fs-3 c-orange"></i>
                <span class="roboto fs-5">Dirección</span>
            </div>
        </div>
        <footer>
            <div id="footer" class="bg-oscuro mt-3 mb-3">
                <div class="d-flex flex-column align-items-center justify-content-evenly h-100">
                    <div class="d-flex align-items-center m-3">
                        <div id="logo">
                            <img src="./imagenes/logo.png"  width="60" alt="">
                        </div>
                        <a class="navbar-brand c-orange text-uppercase fw-bold fs-2" href="#">Movies</a>
                    </div>
                    <div id="redes">
                        <i class="fab fa-facebook-f c-white m-3 fs-2"></i>
                        <i class="fab fa-twitter c-white m-3 fs-2"></i>
                        <i class="fab fa-pinterest-p c-white m-3 fs-2"></i>
                        <i class="far fa-envelope c-white m-3 fs-2"></i>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="./js/owl.carousel.min.js"></script>
        <script type="module" src="./js/index.js"> </script>
    </body>
</html>
