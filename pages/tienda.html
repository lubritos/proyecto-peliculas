<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
    <body>
        <header id="encabezado" class="d-flex flex-column w-100">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex">
                <div class="container-fluid d-flex align-items-center">
                    <div class="d-flex align-items-center m-3">
                        <div id="logo">
                            <img src="../imagenes/logo.png"  width="60" alt="">
                        </div>
                        <a class="navbar-brand c-orange text-uppercase fw-bold fs-3" href="#">Movies</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse roboto align-items-center" id="navbarSupportedContent">
                        <ul class="navbar-nav w-100 d-flex fs-5">
                            <li class="nav-item d-flex">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link active" href="#">Tienda</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <div class="d-flex aling-items-center position-relative">
                                <i class="fas fa-search c-white ms-2 mx-2 fs-3"></i>
                                <input type="text" id="buscador-general" class="rounded-pill p-1 border" placeholder="buscar"/>
                                <div id="busqueda-general" class="position-absolute" style="display: none;"></div>
                            </div>
                            <label class="btn-icon-cart" for="cart" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <div class="position-relative">
                                    <span id="carrito-contador"class="translate-middle badge rounded-pill bg-danger position-absolute start-100 bottom-0 me-4">
                                        9
                                    </span>
                                    <i class="fas fa-shopping-cart c-red m-3 fs-3"></i>
                                </div>
                            </label>
                            <input id="cart" type="checkbox" class="dd-input" />
                        </div>
                    </div>   
                </div>
            </nav>
            <div class="bg-slider">
                <h1 class="text-uppercase roboto text-center c-white">Tienda</h1>
            </div>
        </header>
        <section class="mt-3 mb-3 p-3">
            <h1 class="text-center text-uppercase mt-3 mb-3 pt-3 pb-3 lh-lg roboto">
                Peliculas disponibles para ver online
            </h1>
            <div class="search-tienda d-flex justify-content-center align-items-center w-100 m-3">
                <div class="position-relative p-4">
                    <i class="fas fa-search c-orange ms-2 mx-2 fs-2 fst-normal"></i>
                    <input type="text" class="search rounded-pill p-2 border" placeholder="Buscar pelicula"/>
                    <div id="resultados-busqueda" class="position-absolute" style="display: none;"></div>
                </div>
                <select id="generos" class="form-select roboto d-flex flex-wrap m-3 justify-content-center text-uppercase w-25">
                    <option value="horror"> terror</option>
                    <option value="action">accion</option>
                    <option value="adventure">aventura</option>
                    <option value="mistery">misterio</option>
                    <option value="fantasy">fantasia</option>
                    <option value="all">todos</option>
                </select>
            </div>
            <div id="tienda" class="disponible d-flex flex-wrap justify-content-center"></div>
        </section>
        <footer>
            <div id="footer" class="bg-oscuro mt-3 mb-3">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <div class="d-flex align-items-center m-3">
                        <div id="logo">
                            <img src="../imagenes/logo.png"  width="60" alt="">
                        </div>
                        <a class="navbar-brand c-orange text-uppercase fw-bold fs-2" href="#">Movies</a>
                    </div>
                    <div id="redes">
                        <i class="fab fa-facebook-f c-white m-3 fs-2"></i>
                        <i class="fab fa-twitter c-white m-3 fs-2"></i>
                        <i class="fab fa-pinterest-p c-white m-3 fs-2"></i>
                        <i class="far fa-envelope c-white m-3 fs-2"></i>
                    </div>
                </div>
            </div>
        </footer>
        <div id="toast"></div>
        <div id="triller" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body d-flex justify-content-center">
                        <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                        <iframe 
                            id="video"
                            width="100%"
                            height="450"
                            src="" 
                            title=""
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-uppercase c-red fw-bold roboto" id="exampleModalLabel">Mi carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <div class="carrito w-100"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="./compras.html" class="btn btn-warning text-white">Comprar</a>
                        <button class="btn vaciar btn-danger">Vaciar</button>
                    </div>
                </div>
            </div>                                                       
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="module" src="../js/index.js"> </script>
        <script type="module" src="../js/tienda.js"> </script>
        <script type="module" src="../js/utils.js"></script>
    </body>
</html>
